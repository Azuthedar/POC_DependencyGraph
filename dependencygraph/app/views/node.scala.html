@(nodes : scala.collection.mutable.Map[String, graph.Node])

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nodes</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/node.css")">
</head>
<body>
    @for(parentNode <- nodes) {
        @nodes(parentNode._1)._id
        <br />
        @for(sourcesNode <- parentNode._2._sources) {
            Depth: 1 @sourcesNode._id
        }
        <br />
    }
</body>
</html>
